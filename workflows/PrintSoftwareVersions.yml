name: Print Software Versions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  data_processing_versions:
    name: Data Processing Level
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Python version
        run: python3 --version

      - name: Show Node.js version
        run: node --version

      - name: Show .NET SDK version
        run: dotnet --version

  data_access_versions:
    name: üóÑÔ∏è Data Access Level
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show PostgreSQL version
        run: psql --version

      - name: Show MySQL version
        run: mysql --version || echo "MySQL not preinstalled"

      - name: Show SQLite version
        run: sqlite3 --version
